name: Update Version

on:
  workflow_call:
    inputs:
      REPO_NAME:
        description: "The path to the yaml file to deploy within the git source"
        type: string
      IMAGE_TAG:
        description: "Image tag"
        type: string
      ENVIRONMENT:
        description: "Environment of deployment"
        default: development
        type: string
      NAMESPACE:
        description: "Namespace of deployment"
        default: dev
        type: string
      ORG_NAME:
        description: "GitHub organization name"
        type: string
      ONBOARDING_NAME:
        description: Name of the onboarding repo
        type: string

jobs:
  update_version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Set image tag
        id: find-and-replace
        uses: mad9000/actions-find-and-replace-string@5
        with:
          source: ${{ inputs.IMAGE_TAG }}
          find: "refs/tags/"
          replace: ""

      - name: Clone ${{ inputs.ONBOARDING_NAME }} repository
        uses: actions/checkout@v3
        with:
          repository: ${{ env.ORGANIZATION_NAME }}/${{ inputs.ONBOARDING_NAME }}
          path: ${{ inputs.ONBOARDING_NAME }}
          ref: master
          token: ${{ secrets.OWNER_TOKEN }}

      - name: Update ${{ inputs.REPO_NAME }} Image Tag
        run: |
          cd ${{ inputs.ONBOARDING_NAME }}/${{ inputs.REPO_NAME }}
          # ls
          sed -i -e "s;tag: $tag;tag: ${{ env.IMAGE_TAG }};g" values.yaml
          # cat values.yaml
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add values.yaml
          git commit -m "Update ${{ env.IMAGE_NAME }} image tag"
          git push origin master
